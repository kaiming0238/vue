<body>
    <div id ="app" v-my-directive>


    </div>
    <script>
    let Myplugin ={}
     Myplugin.install=function(Vue,options){
         console.log(options)
         Vue.directive('my-directive',{

             bind(el,binding){el.style='width:100px;height:100px;background-color:#ccc'}
         })
     }
Vue.use(Myplugin,{someOption:true})    
    var vm=new Vue({

        el:'#app'
    })
    
    </script>
