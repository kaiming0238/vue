<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate</title>
    <script src="./vue.js"></script>
    <script src="./velocity-animate-1.5.2/package/velocity.min.js"></script>
</head>

<body>
    <div id='app'>
        <button @click="show=!show">动画效果</button>

        <transition @before-enter="beforeEnter" @enter="enter" @leave="leave" v-bind:css="false"><p v-if="show">文字动画效果</p>
        </transition>
    </div>
    <script>


        var vm = new Vue({
            el: '#app',
            data: {
                show: false,
            },
            methods:{
                beforeEnter(el){
                    el.style.opcity=0
                    el.style.transformOrigin='left'
                    el.style.color='red'
                },
                enter(el,done){
                    Velocity(el,{opacity:1,fontSize:'1.4em'},{duration:300})
                    Velocity(el,{fontSize:'1em'},{complete:done})
                },
                leave(el,done){
                    Velocity(el,{translateX:'15px',rotatez:'50deg'},{duration:3000})
                    Velocity(el,{rotatez:'100deg',},{loop:2})
                    Velocity(el,{rotatez:'45deg',translatY:'30px',translateX:'30px',opacity:0},{complete:done})
                    
                }
            }

        })
    </script>


</body>

</html>
