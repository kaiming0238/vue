<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变形</title>
    <script src="./vue.js"></script>
    <style>
        .chart {
            width: 200px;
            height: 50px;
            background-color: orange;
        }

        .box-enter-active,
        .box-leave-active {
            transition: width 3s;
        }

        .box-enter,
        .box-leave-to {
            width: 0px;
        }

        .box-enter-to,
        .box-leave {
            width: 200px;
        }
    </style>
</head>

<body>
    <div id='app'>
        <button @click="toggle">改变图形宽度</button>
        <transition name="box">
            <div class="chart " v-if="show"></div>
        </transition>
    </div>
    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                show: true,
            },
            methods: {
                toggle() {
                    this.show = !this.show
                }
            }
        })
    </script>


</body>

</html>
