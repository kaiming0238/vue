<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./animate.css-4.1.1/animate.css">
</head>

<body>
    <div id='app'>
        <button @click="show=!show">显示/隐藏</button>
        <transition enter-active-class="animated bounceInLeft" leave-active-class="animated bounceOutLeft">
            <p v-if="show">过渡文字效果
    </div>
    </transition>
    <transition appear appear-class="custom-appear-class" appear-to-class="custom-appear-to-class"
        appear-active-class="custom-appear-active-class">
    </transition>
    </div>
    <script>


        var vm = new Vue({
            el: '#app',
            data: {
                show: true,
            },

        })
    </script>


</body>

</html>
