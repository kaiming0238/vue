<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mark down</title>
    <script src="./vue.js"></script>
    <style>
        .flex-container {
            display: flex;
            display: -webkit-flex;
            widows: 100%;
            height: 1000px;
            ;
            background: url(./1.jpg)no-repeat center;

            background-size: 50%;
        }

        .flex-item {

            height: 100px;
            width: 40%;
            background-color: lightblue;

            padding: 10px;
            border: 5px solid black;
            border-radius: 100%;
            margin: 80px;
            text-align: center;
            text-shadow: black;
            text-transform: capitalize;
            text-decoration-color: brown;
            text-size-adjust: 50px;
            text-justify: inherit;
            box-shadow: indigo;
            font-style: italic;
            font-weight: 1000;
        }

        .bt {
            border: 5px solid #253737;
            border-radius: 10%;
            position: absolute;
            left: 85%;
            bottom: 5%;
        }

        .y {
            border: 5px solid #253737;
            border-radius: 30%;
            padding: 0%;
            position: absolute;
            left: 80%;
            bottom: 50%;


        }

        input {

            background: hsl(199, 50%, 85%);
            height: 50px;
            width: 150px;
            border-radius: 20% 10% 20% 10% / 80% 10% 80% 10%;
            border: 1px solid #58a;
            box-shadow:
                /*底部灰色阴影*/
                2px 4px 2px 5px rgba(0, 0, 0, 0.2),
                /*下面深蓝色立体阴影*/
                2px 4px 1px 1px hsl(208, 50%, 55%),
                /*内部暗色阴影*/
                0 -15px 2px 2px rgba(0, 0, 0, 0.10) inset;
            color: hsl(208, 50%, 40%);
            text-shadow: rgba(255, 255, 255, .5) 0 1px 0;
            font: 24px/1em 'Droid Sans', sans-serif;
            font-weight: bold;

            margin: 0 0 0 10px;
        }

        input:hover {
            border: 1px solid black;
            text-shadow: 0px 1px 0 #333333;
            background: #00b0dc;
            color: white
        }

        input:active {

            margin-top: 20px;
            border: 1px solid #253737;
            text-shadow: 0 -1px 0 #333333;
            background: #00b0dc;
            color: white;


        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">
            <h1>高考</h1>
        </div>
        <div class="flex-item">
            <font size="40px" color="red">加油！！！ </font>
        </div>
        <div class="y">
            <pre>
            <em><i>
           <font size="5px">
            努力的意义
            就是以后的日子里放眼望去
            全部都是自己喜欢的人和事
            </font>
            </i></em>
        </pre>

        </div>
        <div class="bt"><em><i>
                    <p>要是你觉得孤独，没关系，我们一起</p>
                </i></em>
            <img src="./2.gif">
            <p><a href="https://www.bilibili.com/video/BV1t64y1U7fC?from=search&seid=16435560559450709146"><input
                        type="button" value="请单击"></a>
            </p>
            
        </div>

        <script>
            var vm = new Vue({
                el: '#flex-container',
            })
        </script>
</body>

</html>
