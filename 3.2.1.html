<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$props</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id='app'>
        <my-parent></my-parent>
    </div>
    <template id="parent">
        <div>
            <h3>手机信息搜索</h3>
            手机品牌:<input type="test" v-model="brand">
            <my-child v-bind:name="brand"></my-child>

        </div>
    </template>
    <template id="child">
        <ul>
            <li>手机品牌：{{show.brand}}</li>
            <li>手机型号:{{show.type}}</li>
            <li>手机价格:{{show.price}}</li>
</ul>
</template>
<script>
    Vue.component('my-parent', {
        template: '#parent',
        data() {
            return {
                brand: ''
            }
        }


    })
    Vue.component('my-child', {
        template: '#child',
        data(){
            return{
                content:[
                    {brand:'华为',type:'Mate20',price:'3699'},
                    {brand:'苹果',type:'iPhone7',price:'2949'},
                    {brand:'三星',type:'Galaxy S8+',price:'3299'},
                    {brand:'vivo',type:'Z5x',price:'1698'},
                    {brand:'一加',type:'OnePlus',price:'2999'},
                    {brand:'360',type:'N7 Pro',price:'1099'},
                    {brand:'oppo',type:'Reno',price:'2599'},

                ],
                show:{brand:'',type:'',price:''}


            }


        }
    })



    var vm = new Vue({
        el: '#app',
        data: {}
    })


</script>

    
</body>
</html>
