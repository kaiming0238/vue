<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="./vue.js"></script>
</head>
<body>
<div id='app'>
<my-component>你好
    <template v-slot:second>内部结构</template>
</my-component>
<div>
    <template id="first">
        <div>
            <slot></slot>
            <slot name="second"></slot>
        </div>
    </template>
<script>
    Vue.component('my-component',{template:'#first'})
var vm=new Vue({
    el:'#app',
})


</script>

    
</body>
</html>
