<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
            <transition name="fade">
                <span v-bind:key="show">{{showNum}}</span>
            </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{show:'B'},
            computed:{
                showNum(){
                    switch(this.show){
                        case'A':return'我是a'
                        case'B':return'我是b'
                        case'C':return'我是c'
                    }
                }
            }            
        })
    </script>




</body>

</html>
