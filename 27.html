<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{title}}</p>
        <my-component></my-component>
    </div>
    <template id="tmpl">
        <p>{{title}}</p>
    </template>
    <script>
        Vue.component('my-component', {
            template: '#tmpl',
            data() { return { title: '我是组件内的title' } }
        })
        var vm = new Vue({
            el: '#app',
            data: { title: '我是vm实例的title' }
        })


    </script>
</body>

</html>
