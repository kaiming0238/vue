<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-系列</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
            <button v-on:click.once="Dothis">do once</button>


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            methods: {
                Dothis() { console.log('我是当前元素的单击事件且只执行一次') }

            }


        })



    </script>




</body>

</html>
