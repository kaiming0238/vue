<!DOCTYPE html>
<html lang="en">

<head>

    body{

<body>
    <form action="./userbase.txt">

        <br><br>
        上传头像：

        <p>
            自我介绍：<br>
            <textarea name="" id="" cols="60" rows="30">
    自我介绍：
</textarea>

            <p>

            </p>
    </form>

</html>
